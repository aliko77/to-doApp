{% if user_tasks %}
    <div class="flex">
        <div class="w-full overflow-hidden flex">
            <div class="relative flex-1 overflow-x-hidden overflow-y-scroll scroll-m-0 scrollbar-hide">
                <div class="py-4">
                    {% for task in user_tasks %}
                        <div class="flex flex-col"
                             aria-label="{{ task.title }} görevi. Daha fazlası için tıklayınız.">
                            <div class="bg-white shadow hover:bg-gray-200 mt-2 rounded px-4 min-h-[52px] flex items-center relative flex-wrap">
                                <span role="checkbox"
                                      aria-label="Tamamlandı olarak işaretle"
                                      aria-checked="false"
                                      tabindex="-1"
                                      class="cursor-pointer p-0 h-8 w-8 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         fill="none"
                                         viewBox="0 0 24 24"
                                         stroke-width="1.5"
                                         stroke="currentColor"
                                         width="20"
                                         height="20"
                                         class="stroke-rose-600">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </span>
                                <button tabindex="-1"
                                        class="text-left text-sm cursor-pointer relative flex-[1_1_0px] min-h-[52px] px-2 overflow-hidden">
                                    <span>{{ task.title }}</span>
                                    <div class="flex items-center text-xs flex-wrap">
                                        <span class="flex items-center flex-wrap text-gray-500">
                                            <div class="flex items-center">
                                                <span>1/0</span>
                                            </div>
                                        </span>
                                    </div>
                                </button>
                                <div>
                                    <div class="inline">
                                        <span class="p-0 cursor-pointer text-center flex justify-center space-x-1">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                 fill="none"
                                                 viewBox="0 0 24 24"
                                                 stroke-width="1.5"
                                                 stroke="currentColor"
                                                 width="20"
                                                 height="20"
                                                 class="stroke-rose-600 hover:stroke-rose-800">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                 fill="none"
                                                 viewBox="0 0 24 24"
                                                 stroke-width="1.5"
                                                 width="20"
                                                 height="20"
                                                 class="stroke-rose-600 hover:stroke-rose-800">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
