{% extends 'base.html' %} {% block content %} {% load static %} {% block ext_css_files %}
<link rel="stylesheet" href="{% static 'tasks/css/style.css' %}" />
{% endblock ext_css_files %}
<section id="today" class="bg-gray-100">
  {% include 'partials/sidebar.html' %}
  <div class="p-6 sm:ml-72 flex flex-1 overflow-hidden">
    <div class="flex flex-1 flex-col overflow-hidden">
      <div class="header flex flex-row items-center justify-center mb-8">
        <div class="flex-1">
          <div class="items-center flex space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              />
            </svg>
            <span class="font-semibold text-xl"> Günüm </span>
          </div>
          <div class="font-light text-sm text-gray-600">
            <span class="whitespace-nowrap overflow-hidden text-ellipsis">
              {% now "j F l"%}
            </span>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <div
            role="button"
            class="flex flex-1 text-sm text-gray-600 space-x-1.5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 stroke-slate-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
              />
            </svg>
            <span>Sırala</span>
          </div>
        </div>
      </div>
      <div class="flex flex-1 relative">
        <div class="flex flex-col flex-[1] overflow-hidden">
          <div
            class="add-mission overflow-hidden flex flex-col rounded bg-white"
          >
            <div
              class="mission-input-div px-4 py-2 overflow-hidden relative flex-shrink-0 flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 stroke-rose-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
                />
              </svg>
              <input
                type="text"
                id="mission-input"
                class="h-10 bg-white text-sm w-full border-transparent focus:border-transparent focus:ring-0 placeholder-rose-600 focus:placeholder-gray-600"
                max-length="255"
                tabindex="0"
                autocomplete="off"
                placeholder="Görev ekle"
              />
            </div>
            <div
              class="aux_div px-4 py-2 overflow-hidden relative flex-shrink-0 flex items-center bg-slate-200"
            >
              <div class="flex flex-row flex-nowrap overflow-x-auto space-x-4">
                <div role="button" title="Son tarih ekle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 stroke-stone-700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                    />
                  </svg>
                </div>
                <div role="button" title="Anımsatıcı ekle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 stroke-stone-700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                    />
                  </svg>
                </div>
                <div role="button" title="Tekrarla">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 stroke-stone-700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3"
                    />
                  </svg>
                </div>
              </div>
              <div class="relative ml-auto">
                <button
                  id="mission-add-button"
                  aria-label="Ekle"
                  tabindex="-1"
                  class="border bg-white px-2 py-1 text-sm text-rose-600"
                  disabled
                >
                  Ekle
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% block ext_js_files %}
<script src="{% static 'tasks/js/tasks.js' %}"></script>
{% endblock ext_js_files %} {% endblock content %}
